<html>
<head>
	<title>Dashed Line</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

	<style>
		text{
			fill: white;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="dash"></div>

	<script type="text/javascript">
		var width = 100,
			  height = 900;

		var svg  = d3.select('#dash').append('svg')
			.attr('width', width)
			.attr('height', height);

		svg.append('line')
			.attr('x1', width/2)	
			.attr('y1', 55)	
			.attr('x2', width/2)	
			.attr('y2', height-90)
			.attr('stroke-dasharray', '0.5, 12')
			.attr('stroke-linecap', 'round')
			.style('stroke', 'darkgrey')	
			.style('stroke-width', 6);	

		var indexArray = [1, 2, 3, 4, 5, 6, 7, 8, 9];
		
		svg.selectAll().data(indexArray).enter()
			.append('g')
				.attr('id', function(d, i){ return 'circle-'+i; })
				.attr('transform', function(d, i){
					return 'translate('+ width/2 + ',' + (30+i*100) + ')';
				})
				.append('circle')
					.attr('stroke', 'darkgrey')
					.attr('fill', 'darkgrey')
					.attr('r', 20);
				
		svg.selectAll('g').append('text')
			.attr('text-anchor', 'middle')
			.attr('dominant-baseline', 'middle')
			.attr('pointer-events', 'auto')
			.text(function(d, i){
				return d;
			});	
				
	</script>


</body>
</html>
